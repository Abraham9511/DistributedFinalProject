[main]
authc.loginUrl=/login
UserRealm=org.group.realm.UserRealm
passwordTestMatcher=org.apache.shiro.authc.credential.HashedCredentialsMatcher
passwordTestMatcher.hashAlgorithmName=md5
UserRealm.credentialsMatcher=$passwordTestMatcher
securityManager.realms=$UserRealm

[users]
zs=123,role1,role2
ls=111,role1

[roles]
role1=user:create,user:update
role2=user:create,user:delete

[filters]
formLogin=org.xurui.shiro.filter.FormLoginFilter

[urls]
/login=anon
/role1=authc
/role2=authc,roles[role2]
/role3=authc,perms["user:delete"]
/loginSuccess=authc

